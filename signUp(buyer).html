<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--links for bs 5 cdn-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--BS icon cdn-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
</head>
<body>
    <section id="contact">
        <div class="container-lg mt-5">
          
          <div class="text-center bg-light">
            <h2>Sign-up</h2>
            <p class="lead">Sign-up for fare deals on any house item you need......</p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form>
                <label for="email" class="form-label">Email address:</label>
                <div class="input-group mb-4">
                  <input type="text" id="email" class="form-control" placeholder="e.g. mario@example.com" />
                </div>
                
                <label for="password" class="form-label">password:</label>
                <div class="form-group ">
                    <input type="password" class="form-control" placeholder="*************">
                </div>
                
                <div class="form-group ">
                    <label for="modal-email" class="form-label">name</label>
                    <input type="text" class="form-control" id="modal-email" placeholder="e.g. john erron">
                </div>
                
                <div class="form-group my-2 ">
                    <label for="modal-email" class="form-label">address:</label>
                <input type="text" class="form-control" id="modal-email" placeholder="e.g. 66/street hollywood california">
                </div>

                 
                <div class="form-group my-2">
                  <label for="modal-email" class="form-label">Postal code:</label>
              <input type="text" class="form-control" id="modal-email" placeholder="e.g. 66/street hollywood california">
              </div>
                
                <div class="form-group ">
                    <label for="modal-email" class="form-label">phone</label>
                    <input type="text" class="form-control" id="modal-email" placeholder="e.g. 07--------">
                </div>
                
                <div class="form-group my-2 ">
                    <label for="modal-email" class="form-label">NIC</label>
                    <input type="text" class="form-control" id="modal-email" placeholder="e.g. ************v">
                </div>

                <div class="my-4 text-center">
                  <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-secondary mx-1">Close</button>
                      <button type="button" class="btn btn-success mx-1 border rounded-pill">Save</button>
                    </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
